<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet Geocoder CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- Custom CSS -->

</head>
<body class="bg-gray-100">


    <nav class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo">
            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"></span>
        </a>
        <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
            <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-sticky" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
          </button>
        </div>
        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
          <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                <h1 class="heading">Welcome to Weather Application</h1>
          </ul>
        </div>
        </div>
      </nav>
      
      <div id="app" class="p-4 mt-20 max-w-screen-lg mx-auto">
        <div class="flex flex-col md:flex-row md:items-center">
            <div class="flex flex-grow mb-4 md:mb-0">
                <input type="text" id="cityInput" class="flex-grow px-2 py-1 sm:px-4 sm:py-2 border rounded-l-md focus:outline-none focus:ring focus:border-blue-300" placeholder="Enter city name">
                <button onclick="fetchWeatherData()" class="px-2 py-1 sm:px-4 sm:py-2 bg-blue-500 text-white rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 3a7 7 0 1 0 4.546 12.454l4.243 4.243a1 1 0 0 0 1.414-1.414l-4.243-4.243A7 7 0 0 0 10 3zM8 10a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" clip-rule="evenodd" />
                </svg></button>
            </div>
            <button onclick="openModal()" class="md:ml-4 mr-2 px-2 py-1 sm:px-4 sm:py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 focus:outline-none focus:ring focus:border-gray-300">Select Location on Map</button>
            <button onclick="toggleDarkMode()" id="modeToggleButton" class="mt-4 md:mt-0 md:ml-auto px-2 py-1 sm:px-4 sm:py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 focus:outline-none focus:ring focus:border-gray-300">Toggle Dark Mode</button>
        </div>
    </div>
    
        <div class="container">
            <div id="weatherContainer" class="weather-card"></div>
            <div id="forecastContainerTop" class="forecast-container">      
            </div>
            <div id="forecastContainerBottom" class="forecast-container-bottom">
            </div>
        </div>
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div id="map" style="height: 400px;"></div>
            </div>
        </div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Leaflet Geocoder JavaScript -->
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <!-- Custom JavaScript -->
     <script src="script.js" ></script>
</body>
</html>
